junit = { group = "junit", name = "junit", version.ref = "junit" }
jspecify = { module = "org.jspecify:jspecify", version.ref = "jspecify" }

androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidx-coreKtx" }
