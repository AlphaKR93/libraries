android-min = "24"
android-compile = "36.1"
android-agp = "8.12.3"

androidx-coreKtx = "1.17.0"
androidx-appcompat = "1.7.1"
androidx-junit = "1.3.0"
androidx-espressoCore = "3.7.0"

